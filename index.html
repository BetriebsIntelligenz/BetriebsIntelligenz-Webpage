<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetriebsIntelligenz - Das digitale Gehirn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#007AFF', // Apple Blue
                secondary: '#5856D6', // Purple
                accent: '#34C759', // Green
                surface: '#F5F5F7', // Apple Light Gray
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.10)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.18)',
              'float': '0 20px 40px -12px rgba(0,0,0,0.1)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'blob-slow': 'blob 15s infinite reverse',
              'blob-fast': 'blob 8s infinite',
            },
            keyframes: {
              blob: {
                '0%': { 
                  transform: 'translate(0px, 0px) scale(1) rotate(0deg)',
                  borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%'
                },
                '33%': { 
                  transform: 'translate(30px, -50px) scale(1.1) rotate(120deg)',
                  borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%'
                },
                '66%': { 
                  transform: 'translate(-20px, 20px) scale(0.9) rotate(240deg)',
                  borderRadius: '70% 30% 50% 50% / 30% 50% 70% 50%'
                },
                '100%': { 
                  transform: 'translate(0px, 0px) scale(1) rotate(360deg)',
                  borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%'
                },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F5F5F7;
        color: #1D1D1F;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Liquid Glass Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.04);
        border-radius: 24px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Springy transition */
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.85);
        transform: translateY(-5px) scale(1.01);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }

      .text-gradient {
        background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Hide scrollbar for clean UI in panels */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "framer-motion": "https://esm.sh/framer-motion@^12.31.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
